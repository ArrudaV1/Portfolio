        <h1>Contato</h1>
    </header>
    <main>
        <form action="https://formspree.io/f/meojwqap" method="post">
            <label for="cName">Nome:</label>
            <input type="text" name="nome" id="cName" required>
            <br><br>
            <label for="cEmail">Email:</label>
            <input type="email" name="email" id="cEmail" required>
            <br><br>
            <textarea rows="10" cols="28" name="message" placeholder="Digite sua mensagem aqui:" required></textarea>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
